<!----------- Contact Section ----------->
<section id="contact">
  <div class="container">
    <h2>Contact</h2>
    <div class="row">
      <div class="col-6">
          <form class="contact-form">
            <div class="form-group">
              <label for="inputinfo">Name</label>
              <input type="email" class="form-control" placeholder="John Smith">
            </div>
    
            <div class="form-group">
              <label for="inputinfo">Email</label>
              <input type="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputinfo">Message</label>
            <textarea class="form-control" rows="4"  placeholder="Message">
            </textarea> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</section>
